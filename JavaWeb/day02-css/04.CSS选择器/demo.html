<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS选择器</title>
    <style type="text/css" media="all">
      #div1{
        color:red;
      }
      #div2{
        border:1px dashed red;
      }
      <!-- 类选择器 -->
      .weather{
        color:green;
          border:1px dashed green;
      }

      
    </style>
  </head>
  <body>
    <div id="div1">
      今天天气不错..
    </div>
    <div id="div2">
      今天天气不错2
    </div>
    <div id="div2">
      今天天气不错2
    </div>
    <div id="div3">
      今天天气不错3
    </div>
    <div class="weather">
      今天天气不错4
    </div>
  </body>
</html>
