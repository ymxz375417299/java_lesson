<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>8_一元运算符</title>
  <script charset="utf-8">
    /*
      #### 1. 一元运算符：只有一个运算数的运算符
      ++，-- ， +(正号)  
      * ++ --: 自增(自减)
      * ++(--) 在前，先自增(自减)，再运算
      * ++(--) 在后，先运算，再自增(自减)
      * +(-)：正负号
      * 注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
      */
    var num = 3;
    var a = ++num;
    document.write(num); //4
    document.write(a) // 3 4

    document.write("<br>")
    // 正负号
    var b = + "123";
    document.write(typeof(b));
    document.write(b + 1);
    document.write("hr")
    var flag = + true; // 1 强转number 
    var f2 = + false; // 0 强转numbeir
    document.write(typeof(flag) + "<br>");
    document.write(flag + "<br>"); // 1
    document.write(f2 + "<br>"); // 0


  </script>
</head>

<body>

</body>

</html>
