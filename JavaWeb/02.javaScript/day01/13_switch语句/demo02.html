<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>while语句</title>
    <script charset="utf-8">
      // 1~ 100求和5050
      var sum = 0;
      var num = 1;
      while(num <=100){
        sum += num;
        num ++;
      }
      alert(sum);
      
    </script>
