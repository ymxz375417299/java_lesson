<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BOM_Location对象</title>
    
  </head>
  <body>
   <input type="button" name="" id="btn" value="刷新"> 
   <input type="button" name="" id="goBaidu" value="前进"> 

    <script charset="utf-8">
      /*
      ### 4. Location：地址栏对象
      1. 创建(获取)：
        1. window.location
          2. location

          2. 方法：
            * reload()  重新加载当前文档。刷新
            3. 属性
              * href  设置或返回完整的 URL。
        */
      // reload 方法，定义一个按钮，点击按钮，刷新当前页面
      var btn = document.getElementById("btn");
      btn.onclick = function(){
        //3. 刷新页面
        location.reload();
      };

      // 获取href
      var href = location.href;
      // alert(href);
      // 点击按钮，去访问百度
      // 1. 获取按钮
      var goBaidu = document.getElementById("goBaidu");
      // 2. 绑定单击事件
      goBaidu.onclick = function(){
        // 3. 刷新页面
        location.href = "http://www.baidu.com";
      }
      
    </script>
  </body>
</html>
