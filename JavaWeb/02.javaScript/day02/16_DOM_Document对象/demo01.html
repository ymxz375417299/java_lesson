<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Document对象</title>
  </head>
  <body>
    <div id="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div2">div2.2</div>
    <div class="" name="div3">div3</div>

    <script charset="utf-8">
    /*
    ### 核心DOM模型：
    * Document：文档对象
      1. 创建(获取)：在html dom模型中可以使用window对象来获取
          1. window.document
              2. document
                2. 方法：
                    1. 获取Element对象：
                          1. getElementById() ： 根据id属性值获取元素对象。id属性值一般唯一
                                2. getElementsByTagName()：根据元素名称获取元素对象们。==返回值是一个数组==
                                      3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
                                            4. getElementsByName(): 根据name属性值获取元素对象们。返回值是一个数组
                                                2. 创建其他DOM对象：
                                                      createAttribute(name)
                                                                createComment()
                                                                          createElement()
                                                                                    createTextNode()
                                                                                      3. 属性
      
      */
      // 2. 根据元素的名称获取元素对象组，返回一个数组
      var divs = document.getElementsByTagName("div");
      alert(divs.length);

      // 3. 根据Class属性值获取对象组，返回一个数组
      var divs2 = document.getElementsByClassName("div2");
      alert(divs2.length);
      // 4 根据name属性值获取对象组，返回一个数组
      var divs3 = document.getElementsByName("div3");
      alert(divs3.length);

    </script>
  </body>
</html>
