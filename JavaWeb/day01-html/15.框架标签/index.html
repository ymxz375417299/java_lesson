<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>首页</title>
    <!-- rows 代表垂直空间分布 -->
    <frameset rows="60,*">
      <frameset >
        <frame src="top.htm">
      </frameset> 
      <!-- cols代表水平空间分布 -->
      <frameset cols="150,*">
        <frame src="left.html">
        <!-- 默认显示vip.html -->
        <frame src="vip.html" name="contentFrm">
      </frameset>
    </frameset>
  </head>

</html>
