<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>form表单</title>
  </head>
  <body>
    <form action="" method="get" name="login">
      text类型<br>
      用户名：input:<input type="text" placeholder="请输入英文用户名">
      <hr>
      password类型<br>
      密码：input:<input type="password" placeholder="请输入密码">
      <hr>
      radio类型，单选<br>
      是否记录密码：<input type="radio" name="rmpwd" value="value">
      <input type="radio" name="rmpwd" value="value">否
      <hr>
      checkbox 类型 多选<br>
      喜好：
      <input type="checkbox" name="">打球
      <input type="checkbox" name="">唱歌
      <input type="checkbox" name="">表演
      <input type="checkbox" name="">赚钱
      <br>
      button 按钮<br>
      <input type="button" name="" id="" value="SB你点我啊！">
      <br>
      hidden 隐藏类型<br>
      <input type="hidden" name="" id="" value="123435">
      <br>
      file选择文件类型<br>
      请上传头像：<input type="file" name="" id="" value="">
      <hr>
      submit提交 类型<br>
      定义提交按钮。提交按钮会把表单数据发送到服务器。<br>
      <input type="submit" name="" id="" value="提交">
      <hr>
      reset 重置<br>
      <!-- 把表单的内容清空 -->
       <!-- 只清楚form表单内的数 -->
      <input type="reset" name="" id="" value="重置">
      <hr>
      image图片类型按钮<br>
      <input type="image" name="" id="" value="" src="signup.fig">
      <hr>
      选择标签：单选<br>
      <select name="" id="" multiple="multiole">  <!--设置多选属性-->
        <option>广州</option>
        <option>深圳</option>
        <option>从化</option>
        <option>香港</option>
      </select>
      <hr>
      多行文本标签<br>>
      评价：<textarea name="" id="" rows="10" cols="40"></textarea>
      <hr>


      

    </form>
  </body>
</html>
