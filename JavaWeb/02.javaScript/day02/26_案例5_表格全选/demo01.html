
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

        .out{
            background-color: white;
        }
        .over{
            background-color: pink;
        }
    </style>
    <script charset="utf-8">
      /*
        分析：
          1. 全选
            - 获取所有的checkbox
            - 遍历checkbox所有的对象状态为选中（查看文档看下checkbox的属性） checkbox对象的checked属性
      */
      //1. 在页面加载完后绑定
      window.onload = function(){
        // 2. 给全选按钮绑定单击事件
        // 全选
        document.getElementById("selectAll").onclick = function(){
          // 获取所有的checkbox
          var chs = document.getElementsByName("cb");
          // 2. 遍历
          for (var i = 0; i < chs.length; i++){
            // 设置每一个checkbox的checked属性为true
            chs[i].checked = true;
          }
        }

        // 3. 全不选
        document.getElementById("unSelectAll").onclick = function(){
          // 获取所有的checkbox
          var chs = document.getElementsByName("cb");
          // 2. 遍历
          for (var i = 0; i < chs.length; i++){
            // 设置每一个checkbox的checked属性为true
            chs[i].checked = false;
          }
        }

        // 4 反选
        document.getElementById("selectRev").onclick = function(){
          var chs = document.getElementsByName("cb");
          // 2. 遍历
          for (var i = 0; i < chs.length; i++){
            // 和自身相反
            chs[i].checked = !chs[i].checked;
          }
        }

        // 5 第一个checkbox选择框
        document.getElementById("firstCb").onclick = function(){
          // 1, 获取所有的checkbox
          var chs = document.getElementsByName("cb");
          // 2. 遍历
          for (var i = 0; i < chs.length; i++){
            // 和自身相反
            chs[i].checked = this.checked; // this代表 当前的点击的对象的，即firstCb对象
          }
        }

        // 给所有tr绑定鼠标移到元素之上和移出元素之上事件
        var trs = document.getElementsByTagName("tr");
        
        // 2. 遍历每个tr添加移动和移出鼠标事件
        for ( var i = 0; i < trs.length; i++){
          trs[i].onmouseover = function(){
            this.className = "over"; // 那个对象移入，就那个对象修改背景颜色，所以用this
            
          }

          trs[i].onmouseout = function(){
            this.className = "out"; // 那个对象移出，就那个对象修改背景颜色，所以用this

          }
        }


      }
    </script>


</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="firstCb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox"  name="cb" ></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox"  name="cb" ></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox"  name="cb" ></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
