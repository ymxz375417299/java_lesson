<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math对象</title>
    <script charset="utf-8">
      /*
        Math:数学对象
        1. 创建：
          - 特点： Math对象不用创建，直接使用。 Math.方法
      
        2. 方法
          
          - random() 返回0~1之间的随机数，含0不含1
          - ceil(x) 对数进行向上取整
          - floor(x): 对数进行向下取整
          - round(x) 四舍五入
        3. 获取π的值
          - Math.PI
      */

      document.write(Math.PI + "<br>");
      document.write(Math.random(3.14) +"<br>");
      document.write(Math.ceil(3.14) + "<br>");
      document.write(Math.floor(3.14) +"<br>");
      
      /**
      * 取 1~100之间的随机整数
        1. Math.random() 产生随机值，返回（0， 1】小数
        2. 乘以100 --> [0, 99.999999] 小数
        3. 舍弃小数： floor --> [0,99] 正护士
        4. +1 --> [1, 100]
        */
      var num = Math.floor(Math.random()*100) + 1;
      document.write(num);
    </script>
  </head>

  </body>
</html>
