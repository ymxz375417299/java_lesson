<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>事件简单学习</title>

    
  </head>
  <body>
    <img id="light" src="img/off.gif" alt="" onclick="fun();">
    <img id="light2" src="img/off.gif" alt="" onclick="fun2();">
    
  </body>

  <script charset="utf-8">
      function fun(){
        alert("我被点了");
      }

      function fun2(){
        alert("怎么老点我？")
      }

      // 1. 获取light2对象
      var light2 = document.getElementById("light2");
      //2. 绑定事件
      light2.onclick = fun2;

  </script>
</html>
