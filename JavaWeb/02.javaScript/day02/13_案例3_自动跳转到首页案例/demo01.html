<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>自动跳转</title>
    <style type="text/css" media="all">
        p{

          text-align: center;

        }
        span{
          color: red;
        }
    </style>

    
  </head>
  <body>
    <p>
    <span id="time">5</span>秒之后，自动跳转到页面
    </p>

    <script charset="utf-8">
      /* 
        分析：
        1. 显示页面效果
        2. 倒计时读秒效果实现
          2.1 定义方法，获取span标签，修改span标签体内容，时间--
          2.2 定义一个定时器， 1秒执行一次该方法
        3. 在方法中判断时间<=0,则跳转到首页
      */

      
      // 2. 倒计时读秒效果显示
      var second = 5;
      var time = document.getElementById("time");
      function showTime(){
        second--;
        if (second <= 0){
          //跳转到首页
          location.href = "http://www.baidu.com";
        }
        time.innerHTML = second + "";
      }

      // 设置定时器  ， 1秒执行执行一次
      setInterval(showTime, 1000);
    </script>
  </body>
</html>
