<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BOM_Window弹出方法</title>
    <script charset="utf-8">
      /*
        Window: 窗口对象
        1. 创建
        2. 方法
          1. 与弹出框有关的方法
            - alert() 显示带有一段消息和确认按钮的警告框
            - confirm() 带有一段信息以及确认按钮和取消按钮的对话框
              - 如果用户点击确定按钮，则方法返回true
              - 如果用户点击取消按钮，则方法返回false
            - prompt 显示可以提示用户输入的对话框
              - 返回值， 用户输入的字符串

        3. 属性
        4. 特点
          - Window对象不需要创建，直接使用， window使用。window.方法名();
          - window引用可以省略。 方法名();
      
      */

      // - confirm() 带有一段信息以及确认按钮和取消按钮的对话框
      var flag = confirm("您确认要退出吗？")
      if(flag){
        //退出操作
        alert("还原再次光临");
      }else{
        alert("手别抖~~..")
      }

      //- prompt 显示可以提示用户输入的对话框
      //  - 返回值， 用户输入的字符串
      var str = prompt("请输入用户名");
      alert(str);
    </script>
  </head>
  <body>
    
  </body>
</html>
