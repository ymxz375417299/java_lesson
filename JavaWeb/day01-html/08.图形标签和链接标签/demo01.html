<!-- ## 2.6 图形标签
### img 标签
- <img>是一个图片标签，用于在页面上引入图片.
- 常用属性：
    - src:用于设定要引入的图片的url
        - alt:用于设定图像的替代文字,如果图片不存在时，会出现
            - width:用于设定图片的宽度
                - height:用于设定图片的高度
                    - border：图片边框厚度
                    >-->
