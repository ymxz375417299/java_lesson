<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>事件演示</title>
    <script charset="utf-8">
      /*
      ### 常见的事件：
      1. 点击事件：
        1. onclick：单击事件
          2. ondblclick：双击事件
          2. 焦点事件
            1. onblur：失去焦点(光标闪烁)
              2. onfocus:元素获得焦点。

              3. 加载事件：
                1. onload：一张页面或一幅图像完成加载后。

                4. 鼠标事件：
                  1. onmousedown  鼠标按钮被按下。
                    2. onmouseup  鼠标按键被松开。
                      3. onmousemove  鼠标被移动。
                        4. onmouseover  鼠标移到某元素之上。
                          5. onmouseout 鼠标从某元素移开。
                            
                              
                              5. 键盘事件：
                                1. onkeydown  某个键盘按键被按下。  
                                  2. onkeyup    某个键盘按键被松开。
                                    3. onkeypress 某个键盘按键被按下并松开。

                                    6. 选择和改变
                                      1. onchange 域的内容被改变。
                                        2. onselect 文本被选中。

                                        7. 表单事件：
                                          1. onsubmit 确认按钮被点击。
                                            2. onreset  重置按钮被点击。
              */

    // 2. 加载完成事件(window对象加载完毕后）
    window.onload = function(){
      // 1 失去焦点事件
      document.getElementById("btn1").onblur = function(){
        //alert("失去焦点");
      }

      // 3 绑定鼠标移动到元素之上的事件
      document.getElementById("btn1").onmouseover = function(){
        // alert("鼠标来了~~~");
      }

      // 4. 绑定鼠标点击事件
      document.getElementById("btn1").onmousedown= function(event){
        // alert(event.button);
        // alert("单击了！！~~~");
      }
      
      // 5 绑定键盘事件
      document.getElementById("btn1").onkeydown= function(event){
        //alert(event.keyCode);
        /*
        if(event.keyCode == 13){
          alert("表单提交了")
        }
        */
      }

      // 6, 选择和改变 文本的内容改变
      document.getElementById("city").onchange= function(event){
        alert("改变了");
      }

      
      //  7.  表单事件
      /*
      document.getElementById("form").onsubmit = function(){
        // 校验用户名格式
        var flag = true;

        return flag;
      }
      */

      // 自己定义的方法，onclick调用，这样即使返回flase是不能阻止表单提交的
      /*
        因为内部系统的调用原理
        function fun(){
          return checkForm();
        )

        是系统调用一个方法，返回你定义的checkform() 表单验证的结果
        而你直接form 标签，直接定义onclick调用表单验证是没有用的。系统方法相当于
        function fun(){
          checkForm();
        )
        所以下面的form标签要改成 return checkForm(); 才能阻止表单提交
        <form action="" method="get" id="form" onclick="return checkForm();">

      */
      function checkForm(){
        return false;
      }
    
    }
    </script>

  </head>
  <body>
    
    <form action="" method="get" id="form" onclick="return checkForm()">
      
        <input type="text" name="username" id="btn1" value="">
        <select name="" id="city">
          <option>--请选择--<option>
          <option>北京<option>
          <option>上海<option>
          <option>杭州<option>
        </select>

        <input type="submit" name="" id="" value="提交">
    </form>
  </body>
</html>
