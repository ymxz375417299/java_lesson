<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>案例： 电灯开关</title>

    
  </head>
  <body>
    <img id="light" src="img/off.gif" alt="" onclick="fun();">
    
  </body>

  <script charset="utf-8">
    /*
      分析：
      1. 获取图片对象
      2. 绑定单季事件
      3. 每次点击切换图片
        规则： 
          如果灯是开的 on, 切换图片为off
          如果灯是关的 off, 切换图片为no
        使用标记flag来完成
    */
    // 1. 获取图片对象
    var light = document.getElementById("light");

    var flag = false; //代表灯是灭的， off图片
    
    // 2. 绑定单季事件
    light.onclick = function(){
      if(flag){ // 判断等是开，则灭掉
        light.src = "img/off.gif";
        flag = false;
      }else{
        light.src = "img/on.gif";
        flag = true;
      }
    }


  </script>
</html>
