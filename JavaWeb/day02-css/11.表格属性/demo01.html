<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>表格属性</title>
    <style type="text/css" media="all">
        table{
          border-collapse: separate; /*设置合并为单一边框*/
          border-spacing: 20px; /*表格间间隔*/
          caption-side: bottom; /** 表头的位置*/

          
        }
    </style>
  </head>
  <body>
    <table border="1" width=“300px">
      <caption>中国领导人</caption>
      <tr>
        <td>名称</td>
        <td>产地</td>
      </tr>
      <tr>
        <td>习近平</td>
        <td>陕西</td>
      </tr>
      <tr>
        <td>李克强</td>
        <td>安徽</td>
      </tr>
    </table>
  </body>
</html>
