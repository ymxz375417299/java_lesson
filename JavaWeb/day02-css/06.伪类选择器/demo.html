<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>伪类</title>
    <style type="text/css" media="all">
        <!-- 未访问的CSS样式 -->
        a:link{
          color: #FF0000;
        }
        <!-- 已访问的CSS样式 -->
        a:visited{
          color: green;
        }
        <!-- 鼠标移动连接的CSS样式 -->
        a:hover{
          color: blue;
        }
        <!-- 长按连接的CSS样式 -->
        a:active{
          color:yellow;
        }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.jd.com">京东</a>
    <a href="http://www.taobao.com">淘宝</a>
    <a href="http://www.qq.com">QQ腾讯</a>
  </body>
</html>
