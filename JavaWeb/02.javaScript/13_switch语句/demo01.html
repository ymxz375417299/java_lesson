<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>swithch语句</title>
    <script charset="utf-8">
     var a;
     switch(a){
      case 1:
        alert("number");
        break;
      case "abc":
        alert("String");
        break;
      case true:
        alert("boolean");
        break;
      case null:
        alert("null");
        break;
      case undefined:
        alert("undefined");
        break;
     }

    </script>
  </head>
  <body>
    
  </body>
</html>
