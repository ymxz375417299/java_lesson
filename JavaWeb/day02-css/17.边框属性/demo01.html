<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>边框属性</title>
    <style type="text/css" media="all">
      img{
        width:200px;
        height: 200px;
        border-width:2px;
        border-style:dotted;
        border-color: red;

        /* 顶部边框 */
        border-top: 1px dotted red;
        border-bottom: 1px dotted red;
        border-right: 1px dotted red;
        border-left: 1px dotted red;
        


      }
      
    </style>
  </head>
  <body>
   <img src="./1.jpg" alt=""> 
  </body>
</html>
