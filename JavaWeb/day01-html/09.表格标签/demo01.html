<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>表格标签</title>
  </head>
  <body>
    <table>
      <!-- 表格的标题 -->
      <caption>表格标题</caption>
      <!-- 表格头部 -->
      <thead>
        
        <tr>
          <th>名称</td>
          <th>样貌</td>
          <th>产地</td>
        </tr>
      </thead>

      <!-- 表格体 -->
      <tbody>
          
        <tr>
          <td>郭先生</td>
          <td>丑</td>
          <td>湖北</td>
        </tr>
        <tr>
          <!-- rowspan用来合并行, 下面的tr去掉一个td -->
          <td rowspan="2">杨先生</td>
          <td>丑</td>
          <td>湖北</td>
        </tr>
        <tr>
          <td>丑</td>
          <td>湖北</td>
        </tr>
      </tbody>
      <!-- 表格尾部 -->
      <tfoot>
        <tr>
          <!-- colspan:用于设定列合并 -->
          <td colspan="3" align="center">sdasdasdad</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
