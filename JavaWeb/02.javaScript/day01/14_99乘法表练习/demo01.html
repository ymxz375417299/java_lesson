<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>99乘法表</title>
<style type="text/css" >
td{
  border: 1px solid red;
}
      
    </style>
    
    <script charset="utf-8">
      // 1 . 完成基本的for循环嵌套

      // 定义一个表格
      document.write("<table  align='center'>");
      for (var i = 1 ; i <= 9; i++){
        document.write("<tr>");
        for (var j = 1; j <= i; j++){
          document.write("<td>");
        // 输出 1 * 1 = 1
          document.write( i + "x" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;");
          document.write("</td>");
        }
        //document.write("<br>");
        document.write("</tr>");

      }
      document.write("</table>")

    </script>
  </head>

</html>
