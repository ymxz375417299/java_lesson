<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3_JS变量</title>
  <script charset="utf-8">
    //定义变量
    var a = 3;
    alert(a);

    a = "abc";
    alert(a);

    var num = 1;
    var num2 = 1.2;
    var num3 = NaN;

    // 输出到页面上
    document.write(num + "<br>");
    document.write(num2 + "<br>");
    document.write(num3 + "<br>");
    // 定义String类型
    var str1 = "avb";
    var str2 = 'edf';
    document.write(str1 + "<br>");
    document.write(str2 + "<nr>")
    // 定义null
    var obj = null;
    var obj2 = undefined;
    var obj3;
    document.write(obj+"<br>");
    document.write(obj2+"<br>");
    document.write(obj3+"<br>");

  </script>
</head>

<body>
</body>

</html>
